<div class="flex flex-col justify-between items-center h-full gap-2">
  <div class="flex flex-col gap-4">
    <div class="justify-center flex items-center">
      <img class="h-6 w-6 cursor-pointer" src="icons/hamburguer.svg" alt="" />
    </div>
    <div
      *ngFor="let item of menuItems"
      (click)="selectMenuItem(item.label)"
      [class]="
        'flex flex-col items-center justify-center rounded cursor-pointer transition-colors py-2 ' +
        (item.active ? 'bg-green-100 text-green-700' : 'hover:bg-gray-100')
      "
    >
      <img class="h-6 w-6" [src]="item.icon" alt="" />
      <span *ngIf="isOpen" class="text-sm">{{ item.label }}</span>
    </div>
  </div>
  <div class="flex flex-col gap-2">
    <div
      *ngFor="let item of menuItemsTwo"
      (click)="selectMenuItem(item.label)"
      [class]="
        'flex flex-col items-center justify-center rounded cursor-pointer transition-colors ' +
        (item.active ? 'bg-green-100 text-green-700' : 'hover:bg-gray-100')
      "
    >
      <img class="h-6 w-6" [src]="item.icon" alt="" />
      <span *ngIf="isOpen" class="text-sm">{{ item.label }}</span>
    </div>
  </div>
</div>
