<div
  style="margin: 0 1rem; padding: 1rem"
  class="bg-white shadow-sm border-b border-gray-200 flex justify-between h-20 px-8 rounded-md z-10"
>
  <div class="flex items-center gap-4 space-x-4">
    <img class="h-10" [src]="icon" alt="" srcset="" />
    <span class="text-2xl font-bold text-gray-500">{{ title }}</span>
  </div>

  <div class="flex items-center gap-4 space-x-4">
    <div class="relative">
      <input
        style="padding: 0.5rem 0"
        class="w-64 border-4 rounded-md border-gray-300 box-border"
        type="search"
        name=""
        id=""
      />
      <svg
        style="padding-left: 0.5rem"
        class="absolute right-2 top-1 bottom-2 h-10 w-10 border-l-4 border-l-gray-300 cursor-pointer hover:bg-gray-100"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </div>
    <button
      style="padding: 0.5rem"
      class="border-2 border-gray-300 rounded-lg hover:bg-gray-100 cursor-pointer transition ease-in-out delay-75"
    >
      <img
        class="h-7 w-7 cursor-pointer"
        src="icons/filter.svg"
        alt=""
        srcset=""
      />
    </button>
    <button
      style="padding: 0.5rem"
      class="border-2 border-gray-300 rounded-lg hover:bg-gray-100 cursor-pointer transition ease-in-out delay-75"
    >
      <img
        class="h-7 w-7 cursor-pointer"
        src="icons/download.svg"
        alt=""
        srcset=""
      />
    </button>
    <button
      style="padding: 0.5rem"
      class="border-2 border-gray-300 rounded-lg hover:bg-gray-100 cursor-pointer transition ease-in-out delay-75"
    >
      <img
        class="h-7 w-7 cursor-pointer"
        src="icons/menu.svg"
        alt=""
        srcset=""
      />
    </button>
    <button
      style="padding: 0.75rem 3rem"
      class="bg-lime-600 rounded-lg text-white hover:bg-lime-800 cursor-pointer transition ease-in-out delay-75"
    >
      <span>+ Novo</span>
    </button>
  </div>
</div>
