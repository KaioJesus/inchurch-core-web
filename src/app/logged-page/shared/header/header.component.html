<div
  style="margin: 1rem; padding: 1rem"
  class="bg-white shadow-sm border-b border-gray-200 flex justify-between h-20 px-8 rounded-md z-10"
>
  <div class="flex items-center gap-4 space-x-4">
    <img class="h-10" src="inchurch.png" alt="" srcset="" />
    <span class="text-sm text-gray-500">ID da Igreja: 1995</span>
  </div>

  <div class="flex items-center gap-8 space-x-4">
    <select
      style="padding: 0.5rem"
      class="border border-gray-500 w-40 rounded-md px-2 outline-none cursor-pointer"
      name=""
      id=""
    >
      <option value="">Selecione a igreja</option>
    </select>
    <button
      class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded cursor-pointer"
    >
      Portal do cliente
    </button>
    <div class="relative">
      <button
        (click)="showUserMenu = !showUserMenu"
        class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-2 rounded gap-4"
      >
        <div
          class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </div>
        <span class="text-sm font-medium">{{ userName }}</span>
        <svg
          class="w-4 h-4 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <!-- Menu dropdown -->
      <div
        *ngIf="showUserMenu"
        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50"
      >
        <div class="py-1">
          <button
            (click)="logout()"
            class="block w-full h-10 rounded-md mx-4 text-sm text-black hover:bg-red-50 cursor-pointer"
          >
            Sair
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
